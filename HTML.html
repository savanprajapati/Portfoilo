<body>




  <form oninput="result.value=age.value">




    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Please enter First name" autocomplete="given-name" required>
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Please enter Last name" autocomplete="family-name" required>
    </div>

    <div>
      <label for="mobileNumber">Mobile Number</label>
      <input type="tel" id="mobileNumber" placeholder="Please enter mobile number" autocomplete="tel" required>
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Please enter email Address" autocomplete="email" required>
    </div>

    <div>
      <label for="collage">Collage</label>
      <input type="text" list="list" id="collage" required placeholder="Select or add your Collage" size="22">

      <datalist id="list">
        <option>LDRP</option>
        <option>Silver Oak</option>
        <option>Ganpat University</option>
        <option>SK University</option>
        <option>Nirma University</option>
        <option>Insus University</option>

      </datalist>

    </div>

    <div>
      <label for="massage"></label>
      <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Please enter massage"></textarea>
    </div>

    <div>
      <label for="profile">profile</label>
      <input type="file" id="profile" accept="image/*">
    </div>

    <meter min="1" max="100" value="26"></meter>
    <meter low="50" high="80" max="100" value="100"></meter>
    <meter min="1" max="100" value="26"></meter>

    <progress></progress>
    <div>
      <input type="range" id="age" min="10" max="100" value="0">
      <output for="age" name="result">0</output>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <!-- When you use list type item then always use ul>li  for accessebility -->
  <ul>
    <!-- if you want to see banner in new tab than add target=_blank in anchor tag-->

    <!-- target=_parent,_self,_top this three target is a same 
        only target=_blank is different  in _blank content open in new tab-->
    <li>
      <a href="#banner" target="_blank">Banner</a>
    </li>
    <li>
      <a href="#about" target="_parent">About</a>
    </li>
    <li>
      <a href="#blogs" target="_self">Blogs</a>
    </li>
    <li>
      <a href="#project" target="_top">Project</a>
    </li>
    <li>

      <a href="#contact" target="_top">Contact</a>
    </li>

    <!-- If you want to add external website in your web than you use 
  compulasury use target="_blank" bcoz if you not use this than external link break your visit time -->
    <li><a href="https://www.google.com" target="_blank">google</a></li>
  </ul>

  <div id="banner">
    <h1>BANNER</h1>
  </div>
  <div id="about">
    <h1>ABOUT</h1>
  </div>
  <div id="blogs">
    <h1>BLOGS</h1>
  </div>
  <div id="project">
    <h1>PROJECTS</h1>
  </div>
  <div id="contact">
    <h1>CONTACT</h1>
  </div>
